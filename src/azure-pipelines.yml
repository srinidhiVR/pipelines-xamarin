# Xamarin.Android and Xamarin.iOS
# Build a Xamarin.Android and Xamarin.iOS app.
# Add steps that test, sign, and distribute the app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xamarin

jobs:
- job: iOS
  pool:
    vmImage: 'macOS 10.13'

  steps:
  # To manually select a Xamarin SDK version on the Hosted macOS agent, enable this script with the SDK version you want to target
  # https://go.microsoft.com/fwlink/?linkid=871629
  - script: sudo $AGENT_HOMEDIRECTORY/scripts/select-xamarin-sdk.sh 5_4_1 
    displayName: 'Select Xamarin SDK version'
    enabled: false

  - task: NuGetToolInstaller@0

  - task: NuGetCommand@2
    inputs:
      restoreSolution: 'src/*.sln'

  - task: XamariniOS@2
    inputs:
      solutionFile: 'src/*.sln'
      configuration: 'Release'
      buildForSimulator: true
      packageApp: false

- job: Android_new
  pool:
    vmImage: 'VS2017-Win2016'

  variables:
    buildConfiguration: 'Release'
    outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'

  steps:
  - task: NuGetToolInstaller@0
    inputs:
     versionSpec: 4.4.1

  - task: NuGetCommand@2
    inputs:
     restoreSolution: 'src/*.sln'

  - task: XamarinAndroid@1
    inputs:
      projectFile: src/HelloXamarinWorld/HelloXamarinWorld.Android/HelloXamarinWorld.Android.csproj
      outputDirectory: '$(build.binariesdirectory)/$(BuildConfiguration)'
      configuration: '$(BuildConfiguration)'

  - task: AndroidSigning@3
    inputs:
     apkFiles: '$(outputDirectory)/*.apk'
     apksign: false
     zipalign: false

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(build.binariesdirectory)/$(BuildConfiguration)'


